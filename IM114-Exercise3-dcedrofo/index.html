<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <img id="a" src="">
      
       <a-box src="#a" static-body position="10 .75 -20" width="1.5" height="1.5" depth="1.5">
        </a-box>
      
      <a-text position="0 3 -4" font="exo2semibold" color="red" value="Lab 3 Dominik Forde"></a-text>
      <a-text position="0 2.5 -4" font="exo2semibold" color="red" value="'Train'"></a-text>
      
      <!-- Tracks-->
      <a-ring position="0 0.1 0" rotation="-90 0 0" color="gray" radius-inner="14.3" radius-outer="14.4"></a-ring>
      <a-ring position="0 0.1 0" rotation="-90 0 0" color="gray" radius-inner="11.9" radius-outer="12"></a-ring>
      
       
    <!--train-->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 7000; easing: linear">
      <a-entity  position="13 3.3 0" rotation="0 0 0" >
      <!--position="0 0 0"-->
      <!--Magnets-->
      <a-entity>
      <a-cylinder color="orange" position="0 -2 -2.7" height=".7" rotation="90 0 0" radius=".4"></a-cylinder>
      <a-sphere color="gray" position="0 -2 -2.9" radius=".35"></a-sphere>
      </a-entity>
        
      <a-entity> 
      <a-cylinder color="orange" position="0 -2 7.3" height=".7" rotation="90 0 0" radius=".4"></a-cylinder>
      <a-sphere color="gray" position="0 -2 7.5" radius=".35"></a-sphere>
      </a-entity>
        
       <!--Numbers-->
      <a-text font="exo2semibold" color="yellow" scale="4 4 4" value="00" position="3 0 4.5" rotation="0 90 0"></a-text>
        <a-text font="exo2semibold" color="black" scale="4.1 4.1 4.1" value="00" position="3.01 0 4.51" rotation="0 90 0"></a-text>
      <a-text font="exo2semibold" color="yellow" scale="4 4 4" value="00" position="-3 0 3.5" rotation="0 -90 0"></a-text>
                <a-text font="exo2semibold" color="black" scale="4.1 4.1 4.1" value="00" position="-3.01 0 3.51" rotation="0 -90 0"></a-text>
  
        
      <!--Face-->  
     
      <a-cylinder color="red" position="0 0 -2.5" height=".1" rotation="90 0 0" radius="1.2"></a-cylinder> 
      <a-cylinder color="black" position="0 0 -2.3" height=".1" rotation="90 0 0" radius=".8"></a-cylinder> 
      <!--Steampart-->
      <a-cylinder color="gold" position="0 2 -1.6" height="2" radius=".5"></a-cylinder>
      <a-cone color="black" position="0 2.9 -1.6" radius-bottom=".5" radius-top="1"  ></a-cone>
      <!--ring1-->
      <a-cylinder color="gold" position="0 1.3 .8" height="2" rotation="0 0 0" radius=".1"></a-cylinder>
      <a-cylinder color="black" position="0 1 .8" height="2" rotation="0 0 0" radius=".3"></a-cylinder>
      <a-cylinder color="gold" position="0 0 .8" height=".1" rotation="90 0 0" radius="1.6"></a-cylinder>
      <!--body-->
      <a-cylinder color="green" height="5" rotation="90 0 0" radius="1.5"></a-cylinder>
        
      <a-cylinder color="gold" position="-1.2 -1 0" height="5.5" rotation="90 0 0" radius=".1"></a-cylinder>
      <a-cylinder color="gold" position="1.2 -1 0" height="5.5" rotation="90 0 0" radius=".1"></a-cylinder>
      <!--rings-->
      <a-cylinder color="gold" position="0 0 -2.4" height=".1" rotation="90 0 0" radius="1.6"></a-cylinder>
      <a-cylinder color="gold" position="0 0 -1" height=".1" rotation="90 0 0" radius="1.6"></a-cylinder>
      
      <!--Wheels-->  
      
        <!--Wheel Rods-->
        <a-mixin id="wheel" animation="property: rotation; to: -360 0 0; loop: true; dur: 4000; easing: linear"
                 ></a-mixin>
        
        <a-cylinder color="red" position="-1.3 -2 1.1" height="5.5" rotation="90 0 0" radius=".1"></a-cylinder>
        <a-cylinder color="red" position="1.3 -2 1.1" height="5.5" rotation="90 0 0" radius=".1"></a-cylinder>
        
         <a-entity position="-1.2 -2.5 -1.4" mixin="wheel" >
      <a-cylinder color="green"  position="0" height=".1" rotation="0 0 90" radius=".9"></a-cylinder> 
      <a-cylinder scale=".8 2.5 .8"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".3 3.4 .3"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="90 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="45 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="-45 0 90" ></a-cylinder> 
      </a-entity>
      
       <a-entity position="-1.2 -2.5 3.7" mixin="wheel" >
      <a-cylinder color="green" position="0" height=".1" rotation="0 0 90" radius=".9"></a-cylinder> 
      <a-cylinder scale=".8 2.5 .8"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".3 3.4 .3"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="90 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="45 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="-45 0 90" ></a-cylinder> 
      </a-entity>  
        
        <a-entity position="-1.2 -2.5 5.7" mixin="wheel" >
      <a-cylinder color="green"  position="0" height=".1" rotation="0 0 90" radius=".9"></a-cylinder> 
      <a-cylinder scale=".8 2.5 .8"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".3 3.4 .3"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="90 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="45 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="-45 0 90" ></a-cylinder> 
      </a-entity>    
        
          <a-entity position="1.2 -2.5 -1.4" mixin="wheel" >
      <a-cylinder color="green"  position="0" height=".1" rotation="0 0 90" radius=".9"></a-cylinder> 
      <a-cylinder scale=".8 2.5 .8"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".3 3.4 .3"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="90 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="45 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="-45 0 90" ></a-cylinder> 
      </a-entity>
      
       <a-entity position="1.2 -2.5 3.7" mixin="wheel" >
      <a-cylinder color="green"  position="0" height=".1" rotation="0 0 90" radius=".9"></a-cylinder> 
      <a-cylinder scale=".8 2.5 .8"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".3 3.4 .3"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="90 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="45 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="-45 0 90" ></a-cylinder> 
      </a-entity>  
        
        <a-entity position="1.2 -2.5 5.7" mixin="wheel" >
      <a-cylinder color="green" position="0" height=".1" rotation="0 0 90" radius=".9"></a-cylinder> 
      <a-cylinder scale=".8 2.5 .8"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".3 3.4 .3"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="0 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="90 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="45 0 90" ></a-cylinder>
      <a-cylinder scale=".1 3.4 .7"  color="orange" position="0" height=".1" rotation="-45 0 90" ></a-cylinder> 
      </a-entity> 
        
      <!--Fireplace-->
        <a-entity scale="1 .8 1" position="0 .45 4.5">
      <a-box scale=".1 .1 1 " position="0 0 -2" rotation="0 90 0" color="black"> </a-box>
      <a-box scale=".1 .1 1 " position="-.5 .5 -2" rotation="90 90 0" color="black"> </a-box>
      <a-box scale=".1 .1 1 " position="0 1 -2" rotation="0 90 0" color="black"> </a-box>
      <a-box scale=".1 .1 1 " position=".5 .5 -2" rotation="90 90 0" color="black"> </a-box>
      </a-entity>
        
      <!---->
   
      
      <!--Walls-->
        <a-box color="red" position="2.75 -.1 4" depth="3" height="1" width=".5"></a-box>
        <a-box color="red" position="-2.75 -.1 4" depth="3" height="1" width=".5"></a-box>
        
        <a-box color="red" position="0 -.1 2.5" depth=".5" height="1" width="6"></a-box>
        
        
        <a-box color="yellow" position="-2.8 .6 2.6" depth=".5" height="3.5" width=".5"></a-box>
        <a-box color="yellow" position="-2.8 .6 5.4" depth=".5" height="3.5" width=".5"></a-box>
        
        <a-box color="yellow" position="2.8 .6 2.6" depth=".5" height="3.5" width=".5"></a-box>
        <a-box color="yellow" position="2.8 .6 5.4" depth=".5" height="3.5" width=".5"></a-box>
        
        
      <!--Ceiling/floor-->
      <a-box color="orange" position="0 -.85 4" depth="5" height=".5" width="6">
        <a-box color="green" position="0 2.8 .7" depth="5.5" height=".5" width="6"></a-box></a-box>
       <a-box color="black" position="0 -1.8 2.3" depth="10" height="1.3" width="2"></a-box>
      
     
      
     
      
      
     <a-box color="black" position="0 -1.3 2.31" depth="10.1" height=".5" width="3"></a-box>
        
    </a-entity>
        </a-entity>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
